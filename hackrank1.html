<script>
    //let arr = [1, 2, 6, 6];
    function kangaroo(x1, v1, x2, v2) {
        let flag = false;
        if (x1 <= x2) {
            for (let i = 1; x1 + v1*i <= x2 + v2*i; i++) {
                if (x1 + v1*i === x2 + v2*i) {
                    flag = true
                    break;
                }
            }
        } else {
            for (let i = 1; x2 + v2*i <= x1 + v1*i; i++) {
                if (x2 + v2*i === x1 + v1*i) {
                    flag = true
                    break;
                }
            }
        }
        if (flag) {
            return 'YES'
        } else {
            return 'NO'
        }
    }
    console.log(kangaroo(1, 2, 3, 4))
</script>
