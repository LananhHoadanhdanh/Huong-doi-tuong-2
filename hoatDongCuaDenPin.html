<script>
    class Battery {
        energy;
        constructor(energy) {
            this.energy = energy
        }
        getEnergy() {
            return this.energy
        }
        setEnergy(energy) {
            this.energy = energy
        }
        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy --
            }
        }
    }
    class FlashLamp {
        Battery;
        status;
        constructor(Battery, status) {
            this.Battery = Battery
            this.status = status
        }
        setBattery(Battery) {
            this.Battery = Battery
        }
        getBatteryInfo(Battery) {
            return Battery.getEnergy();
        }
        turnOn() {
            this.status = true;
        }
        turnOff() {
            this.status = false;
        }
        light() {
            if (this.status) {
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }
    }
    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo(battery) + "<br/>");
    flashLamp.light();

    document.write("Turn on <br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo(battery) + "<br/>");

    document.write("Turn off <br/>")
    flashLamp.turnOff();
    flashLamp.light();
</script>
