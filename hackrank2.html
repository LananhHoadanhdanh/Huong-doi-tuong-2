<script>
    let array = [
        [1,2,3],
        [1,3,2]
    ];
    function catAndMouse(x, y, z) {
        if (Math.abs(x-z) > Math.abs(y-z)) {
            return 'CAT A'
        } else if (Math.abs(x-z) < Math.abs(y-z)) {
            return 'CAT B'
        } else {
            return 'MOUSE C'
        }
    }
    catAndMouse(1,2,3)
    catAndMouse(5,4,3)
    catAndMouse(3,4,5)
    catAndMouse(1,3,2)
</script>
